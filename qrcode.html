==================================================--><!-- Placed at the end of the document so the pages load faster--><script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js" integrity="sha384-0B/45e2to395pfnCkbfqwKFFwAa7zXdvd42eAFJa3Vm8KZ/jmHdn93XdWi//7MDS" crossorigin="anonymous"></script><script>$(function(){
  var text = "";
  $('#result').html("").qrcode({"width" : 300, "height" : 300, "text" : ""});
  $('#text').on("keyup change", function(){
    var new_text = $('#text').val();
    if (new_text != text) {
      $('#result').html("").qrcode({"width" : 300, "height" : 300, "text" : new_text});
      text = new_text;
    }
  });
});</script></body></html>
