==================================================--><!-- Placed at the end of the document so the pages load faster--><script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js" integrity="sha384-cj0LS8Wn4Qa/pBc4SytZUGXkN1SLKy6vAa1WU9QPlpwKvuG5KG1z0zCqawbwU2WU" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.10/clipboard.min.js" integrity="sha384-f7wOtFps7eeIwcPoS0BT08o/onjsbd16QnjQmOoqVIimY7dzcSzfDU/htuPJlTFX" crossorigin="anonymous"></script><script>const vm = new Vue({
  el: '#url_encode',
  data: {
    text: '',
    only_fragment: false
  },
});
Vue.filter('encode', function(text, only_fragment) {
  if (only_fragment) {
    const matched = /#(.*)/.exec(text);
      return (matched && matched.length > 1) ? text.replace(/#.*/, `#${encodeURIComponent(matched[1])}`) : text;
  } else {
    return encodeURIComponent(text);
  }
});
const clipboard = new Clipboard(".btn");</script></body></html>
